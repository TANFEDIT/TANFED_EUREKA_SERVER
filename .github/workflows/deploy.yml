name: Build and Deploy Eureka Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Eureka Server JAR
        run: mvn clean package -DskipTests

      - name: Stop Eureka service
        run: sudo systemctl stop tanfed-eureka || true

      - name: Deploy JAR
        run: |
          cp target/*.jar /opt/tanfed-eureka/eureka.jar

      - name: Start Eureka service
        run: sudo systemctl start tanfed-eureka
